<h1 mat-dialog-title>Добавить ученика</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.student.lastName" placeholder="Фамилия">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.student.firstName" placeholder="Имя">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.student.classNumber" placeholder="Класс">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.student.classCharacter" placeholder="Буква">
  </mat-form-field>
  <app-select-sections [student]="data.student"
                       [sectionsSource]="data.sections"
                       (selected)="onSelected($event)" ></app-select-sections>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Отмена</button>
  <button mat-raised-button color="primary"
          [mat-dialog-close]="data.student" cdkFocusInitial>
    {{ data.edit ? 'Изменить' : 'Добавить' }}
  </button>
</div>
