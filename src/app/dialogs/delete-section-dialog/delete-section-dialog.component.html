<h1 mat-dialog-title>Добавить секции для {{data.student.firstName}} {{data.student.lastName}}</h1>
<div mat-dialog-content>
  <div *ngFor="let section of data.student.sections">
    <mat-checkbox (change)="addToDeleted($event, section.id)">{{section.name}}</mat-checkbox>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Отмена</button>
  <button mat-raised-button color="primary"
          [mat-dialog-close]="deletedSection" cdkFocusInitial>Удалить</button>
</div>
