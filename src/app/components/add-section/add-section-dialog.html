<h1 mat-dialog-title>Добавить ученика</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.section.name" placeholder="Название секции">
  </mat-form-field>
  <mat-checkbox [(ngModel)]="data.section.isSport">Спортивная секция</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Отмена</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.section" cdkFocusInitial>Добовить</button>
</div>
